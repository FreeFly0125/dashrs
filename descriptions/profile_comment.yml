---
struct: 'ProfileComment<''src>'
map_like: true
separator: '~'
indices:
  - value: 2
    type: 'Base64Decoded<''src>'
    maps_to: content
    thunk: true
    optional: true
  - value: 4
    type: i32
    maps_to: likes
  - value: 6
    type: u64
    maps_to: comment_id
  - value: 9
    type: '&''src str'
    maps_to: time_since_post